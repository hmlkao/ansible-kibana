---
kibana_use_repository: true
kibana_start_service: true
kibana_java_install: true
kibana_restart_on_change: true
kibana_user: kibana
kibana_group: kibana
kibana_config: {}
update_java: false
kibana_log_to_file: false
kibana_plugins: false
kibana_enable_xpack: false
kibana_plugins_reinstall: false

kibana_pid_dir: "/var/run/kibana"
kibana_data_dir: "/var/lib/kibana"
kibana_log_dir: "/var/log/kibana"
